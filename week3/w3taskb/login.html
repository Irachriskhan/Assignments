<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">ZURI Course</div>
    <div class="nav">
      <a href="#home" target="_self">Home</a>
      <a href="index.html" class="active">Register</a>
      <a href="login.html">Login</a>
    </div>
    <div class="main">
      <div class="leftside">

        </div>
        <div class="center">
            <div class="formlog">
                <h2>Login Form</h2>
                <form action="success.html" id="logform">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter email address" name="email" required />

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required />
                    <div class="buton">
                        <button type="submit" class="regbtn">Login</button>
                        <button type="button" class="cancbtn">Cancel</button>
                    </div>
                </form>
                <script>
                    function myFunction() {
                      document.getElementById("logform").submit();
                    }
                </script>
            </div>
        </div>
      </div>
      <div class="lightside"></div>
    </div>
    <div class="footer">&copy; Copyright</div>
  </body>
</html>
